<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREQUENCY VISUALIZER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a1a2e 100%);
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #00d4ff, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 3s ease-in-out infinite;
        }

        @keyframes flow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav a {
            color: #00d4ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 20px #00d4ff;
        }

        .main-canvas {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00d4ff;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(0, 212, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00d4ff;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 1.2em;
        }

        .freq-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .freq-input input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00d4ff;
            color: #fff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .freq-input button {
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .freq-input button:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }

        .preset-btns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .preset-btn {
            padding: 12px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #00d4ff;
            color: #000;
            transform: scale(1.05);
        }

        .viz-mode {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        .mode-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }

        .info-display {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #00d4ff;
        }

        .freq-display {
            font-size: 3em;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-display {
            font-size: 1.5em;
            color: #00d4ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .main-canvas {
                height: 250px;
            }

            .preset-btns {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FREQUENCY VISUALIZER</h1>
        </header>

        <nav class="nav">
            <a href="index.html">SYNTH</a>
            <a href="drum-machine.html">DRUMS</a>
            <a href="sequencer.html">SEQUENCER</a>
        </nav>

        <canvas class="main-canvas" id="canvas"></canvas>

        <div class="controls">
            <div class="control-group">
                <h3>FREQUENCY INPUT</h3>
                <div class="freq-input">
                    <input type="number" id="freq-input" placeholder="Enter Hz" min="20" max="20000" value="440">
                    <button id="play-freq">PLAY</button>
                </div>
                <div class="preset-btns">
                    <button class="preset-btn" data-freq="440">A4 (440)</button>
                    <button class="preset-btn" data-freq="261.63">C4 (262)</button>
                    <button class="preset-btn" data-freq="329.63">E4 (330)</button>
                    <button class="preset-btn" data-freq="523.25">C5 (523)</button>
                    <button class="preset-btn" data-freq="880">A5 (880)</button>
                    <button class="preset-btn" data-freq="1000">1000 Hz</button>
                </div>
            </div>

            <div class="control-group">
                <h3>VISUALIZATION MODE</h3>
                <div class="viz-mode">
                    <button class="mode-btn active" data-mode="bars">BARS</button>
                    <button class="mode-btn" data-mode="wave">WAVE</button>
                    <button class="mode-btn" data-mode="circle">CIRCLE</button>
                </div>
            </div>

            <div class="control-group">
                <h3>CURRENT FREQUENCY</h3>
                <div class="info-display">
                    <div class="freq-display" id="current-freq">---</div>
                    <div class="note-display" id="current-note">Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('ðŸ“Š FREQUENCY VISUALIZER initialized');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        analyser.connect(audioContext.destination);

        let currentOscillator = null;
        let currentGain = null;
        let vizMode = 'bars';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const timeDataArray = new Uint8Array(bufferLength);

        // Note names
        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function frequencyToNote(freq) {
            const noteNum = 12 * (Math.log(freq / 440) / Math.log(2));
            const roundedNote = Math.round(noteNum) + 69;
            const noteName = noteNames[roundedNote % 12];
            const octave = Math.floor(roundedNote / 12) - 1;
            return `${noteName}${octave}`;
        }

        // Play frequency
        function playFrequency(freq) {
            stopFrequency();

            currentOscillator = audioContext.createOscillator();
            currentGain = audioContext.createGain();

            currentOscillator.type = 'sine';
            currentOscillator.frequency.value = freq;
            currentGain.gain.value = 0.3;

            currentOscillator.connect(currentGain);
            currentGain.connect(analyser);

            currentOscillator.start();

            document.getElementById('current-freq').textContent = freq.toFixed(2) + ' Hz';
            document.getElementById('current-note').textContent = frequencyToNote(freq);

            console.log('Playing:', freq.toFixed(2), 'Hz -', frequencyToNote(freq));
        }

        function stopFrequency() {
            if (currentOscillator) {
                currentOscillator.stop();
                currentOscillator = null;
            }
            if (currentGain) {
                currentGain = null;
            }
        }

        // Controls
        document.getElementById('play-freq').addEventListener('click', () => {
            const freq = parseFloat(document.getElementById('freq-input').value);
            if (freq >= 20 && freq <= 20000) {
                playFrequency(freq);
            }
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const freq = parseFloat(btn.dataset.freq);
                document.getElementById('freq-input').value = freq;
                playFrequency(freq);
            });
        });

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                vizMode = btn.dataset.mode;
                console.log('Visualization mode:', vizMode);
            });
        });

        // Visualizations
        function drawBars() {
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = canvas.width / bufferLength * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height;

                const hue = (i / bufferLength) * 180 + 180;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;

                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        function drawWave() {
            analyser.getByteTimeDomainData(timeDataArray);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 3;
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(0.5, '#00ff88');
            gradient.addColorStop(1, '#00d4ff');
            ctx.strokeStyle = gradient;

            ctx.beginPath();
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = timeDataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        function drawCircle() {
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 3;

            ctx.beginPath();
            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amp = (dataArray[i] / 255) * radius;
                const x = centerX + Math.cos(angle) * (radius + amp);
                const y = centerY + Math.sin(angle) * (radius + amp);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();

            const gradient = ctx.createRadialGradient(centerX, centerY, radius / 2, centerX, centerY, radius * 2);
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(0.5, '#00d4ff');
            gradient.addColorStop(1, '#0088ff');
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function draw() {
            requestAnimationFrame(draw);

            if (vizMode === 'bars') {
                drawBars();
            } else if (vizMode === 'wave') {
                drawWave();
            } else if (vizMode === 'circle') {
                drawCircle();
            }
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });

        console.log('Enter a frequency or select a preset to visualize');
    </script>
</body>
</html>
