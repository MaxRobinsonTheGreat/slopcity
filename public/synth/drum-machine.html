<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM MACHINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #2e0a1a 100%);
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4em;
            letter-spacing: 10px;
            background: linear-gradient(45deg, #ff006e, #ff4500, #ff006e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.3); }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav a {
            color: #ff4500;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ff4500;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #ff4500;
            color: #000;
            box-shadow: 0 0 20px #ff4500;
        }

        .controls-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #ff4500;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bpm-control label {
            font-size: 1.2em;
            color: #ff006e;
        }

        .bpm-control input {
            width: 100px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff4500;
            color: #fff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            text-align: center;
        }

        .play-controls {
            display: flex;
            gap: 15px;
        }

        .play-btn, .stop-btn, .clear-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .play-btn {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        .play-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .play-btn.playing {
            background: #00ff00;
            color: #000;
            animation: playing-pulse 0.5s ease-in-out infinite;
        }

        @keyframes playing-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stop-btn {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff0000;
        }

        .stop-btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px #ff0000;
        }

        .clear-btn {
            background: rgba(255, 165, 0, 0.2);
            border-color: #ffa500;
            color: #ffa500;
        }

        .clear-btn:hover {
            background: #ffa500;
            color: #000;
            box-shadow: 0 0 20px #ffa500;
        }

        .sequencer {
            margin-bottom: 30px;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .track-label {
            width: 120px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff4500;
        }

        .steps {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .step {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .step:hover {
            background: rgba(255, 69, 0, 0.3);
            border-color: #ff4500;
            transform: scale(1.1);
        }

        .step.active {
            background: #ff006e;
            border-color: #ff006e;
            box-shadow: 0 0 15px #ff006e;
        }

        .step.playing {
            background: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: step-pulse 0.2s ease-out;
        }

        @keyframes step-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .step.beat-marker {
            border-color: #ff4500;
            border-width: 3px;
        }

        .visualizer {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #ff4500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 5px;
            }

            .step {
                width: 35px;
                height: 35px;
            }

            .controls-top {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DRUM MACHINE</h1>
        </header>

        <nav class="nav">
            <a href="index.html">SYNTH</a>
            <a href="frequency-visualizer.html">FREQUENCY</a>
            <a href="sequencer.html">SEQUENCER</a>
        </nav>

        <div class="controls-top">
            <div class="bpm-control">
                <label>BPM:</label>
                <input type="number" id="bpm" value="120" min="60" max="200">
            </div>
            <div class="play-controls">
                <button class="play-btn" id="play-btn">PLAY</button>
                <button class="stop-btn" id="stop-btn">STOP</button>
                <button class="clear-btn" id="clear-btn">CLEAR</button>
            </div>
        </div>

        <div class="sequencer" id="sequencer"></div>

        <canvas class="visualizer" id="visualizer"></canvas>
    </div>

    <script>
        console.log('🥁 DRUM MACHINE initialized');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Drum sounds using Web Audio API
        const drums = [
            { name: 'KICK', freq: 150, decay: 0.5 },
            { name: 'SNARE', freq: 200, decay: 0.2 },
            { name: 'HIHAT-C', freq: 800, decay: 0.05 },
            { name: 'HIHAT-O', freq: 800, decay: 0.15 },
            { name: 'TOM-H', freq: 300, decay: 0.3 },
            { name: 'TOM-L', freq: 150, decay: 0.4 },
            { name: 'CLAP', freq: 400, decay: 0.1 },
            { name: 'RIDE', freq: 600, decay: 0.3 }
        ];

        const steps = 16;
        let currentStep = 0;
        let isPlaying = false;
        let intervalId = null;
        let bpm = 120;

        // Pattern storage
        const pattern = drums.map(() => Array(steps).fill(false));

        // Create sequencer UI
        const sequencer = document.getElementById('sequencer');
        drums.forEach((drum, trackIndex) => {
            const track = document.createElement('div');
            track.className = 'track';

            const label = document.createElement('div');
            label.className = 'track-label';
            label.textContent = drum.name;
            track.appendChild(label);

            const stepsContainer = document.createElement('div');
            stepsContainer.className = 'steps';

            for (let i = 0; i < steps; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                if (i % 4 === 0) step.classList.add('beat-marker');
                step.dataset.track = trackIndex;
                step.dataset.step = i;

                step.addEventListener('click', () => {
                    pattern[trackIndex][i] = !pattern[trackIndex][i];
                    step.classList.toggle('active');
                    // Preview sound
                    if (pattern[trackIndex][i]) {
                        playDrum(drum);
                    }
                });

                stepsContainer.appendChild(step);
            }

            track.appendChild(stepsContainer);
            sequencer.appendChild(track);
        });

        // Play drum sound
        function playDrum(drum) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            osc.type = drum.name.includes('HIHAT') || drum.name.includes('RIDE') ? 'square' : 'sine';
            osc.frequency.value = drum.freq;

            filter.type = 'lowpass';
            filter.frequency.value = drum.freq * 2;

            const now = audioContext.currentTime;
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + drum.decay);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);

            osc.start(now);
            osc.stop(now + drum.decay);
        }

        // Sequencer playback
        function playStep() {
            // Remove previous playing indicators
            document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));

            // Play sounds for current step
            drums.forEach((drum, trackIndex) => {
                if (pattern[trackIndex][currentStep]) {
                    playDrum(drum);

                    // Highlight playing step
                    const stepEl = document.querySelector(`[data-track="${trackIndex}"][data-step="${currentStep}"]`);
                    if (stepEl) stepEl.classList.add('playing');
                }
            });

            // Move to next step
            currentStep = (currentStep + 1) % steps;
        }

        // Controls
        document.getElementById('play-btn').addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                document.getElementById('play-btn').classList.add('playing');
                const interval = (60 / bpm) * 1000 / 4; // 16th notes
                intervalId = setInterval(playStep, interval);
                console.log('Playing at', bpm, 'BPM');
            }
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            isPlaying = false;
            document.getElementById('play-btn').classList.remove('playing');
            clearInterval(intervalId);
            currentStep = 0;
            document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
            console.log('Stopped');
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            pattern.forEach(track => track.fill(false));
            document.querySelectorAll('.step.active').forEach(el => el.classList.remove('active'));
            console.log('Pattern cleared');
        });

        document.getElementById('bpm').addEventListener('change', (e) => {
            bpm = parseInt(e.target.value);
            if (isPlaying) {
                clearInterval(intervalId);
                const interval = (60 / bpm) * 1000 / 4;
                intervalId = setInterval(playStep, interval);
            }
            console.log('BPM:', bpm);
        });

        // Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw beat indicator
            const stepWidth = canvas.width / steps;
            for (let i = 0; i < steps; i++) {
                if (i === currentStep && isPlaying) {
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(i * stepWidth, 0, stepWidth - 2, canvas.height);
                } else if (i % 4 === 0) {
                    ctx.fillStyle = 'rgba(255, 69, 0, 0.3)';
                    ctx.fillRect(i * stepWidth, 0, stepWidth - 2, canvas.height);
                }
            }
        }

        drawVisualizer();

        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });

        console.log('Click steps to create patterns. Use PLAY to start.');
    </script>
</body>
</html>
