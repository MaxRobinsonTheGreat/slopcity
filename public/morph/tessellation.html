<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessellation Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2e1a0f 0%, #3a2e1a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8892b0;
            margin-bottom: 8px;
        }

        button {
            background: linear-gradient(135deg, #ffa500 0%, #ff6347 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 200px;
            margin-right: 10px;
        }

        .value {
            display: inline-block;
            min-width: 40px;
            color: #ffa500;
            font-weight: 600;
        }

        .nav {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .nav a {
            background: rgba(20, 25, 40, 0.9);
            color: #ffa500;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid rgba(255, 165, 0, 0.2);
            font-size: 13px;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: rgba(255, 165, 0, 0.1);
            border-color: rgba(255, 165, 0, 0.5);
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 40, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 12px;
            color: #8892b0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info .highlight {
            color: #ffa500;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Pattern Type</label>
            <button onclick="setPattern('triangles')">Triangles</button>
            <button onclick="setPattern('hexagons')">Hexagons</button>
            <button onclick="setPattern('squares')">Squares</button>
            <button onclick="setPattern('islamic')">Islamic</button>
        </div>

        <div class="control-group">
            <label>Grid Size</label>
            <input type="range" id="gridSize" min="20" max="100" value="50" oninput="updateGridSize(this.value)">
            <span class="value" id="gridValue">50</span>
        </div>

        <div class="control-group">
            <label>Animation</label>
            <button onclick="toggleAnimation()">Play/Pause</button>
            <button onclick="randomizeColors()">Randomize</button>
        </div>

        <div class="control-group">
            <label>Color Mode</label>
            <button onclick="setColorMode('gradient')">Gradient</button>
            <button onclick="setColorMode('rainbow')">Rainbow</button>
        </div>
    </div>

    <div class="info">
        <span class="highlight">Geometric tessellation</span> patterns<br>
        Seamlessly repeating shapes<br>
        Animated transformations
    </div>

    <div class="nav">
        <a href="index.html">Morph Studio</a>
        <a href="polygon.html">Polygon Builder</a>
        <a href="curves.html">Curve Editor</a>
        <a href="../index.html">Hub</a>
    </div>

    <script>
        console.log('%c TESSELLATION ', 'background: linear-gradient(135deg, #ffa500, #ff6347); color: #fff; font-weight: bold; font-size: 16px; padding: 8px;');
        console.log('Geometric pattern generator initialized');

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        let pattern = 'triangles';
        let gridSize = 50;
        let isAnimating = true;
        let colorMode = 'gradient';
        let time = 0;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getColor(x, y, t) {
            if (colorMode === 'rainbow') {
                const hue = ((x + y) * 0.5 + t * 10) % 360;
                return `hsl(${hue}, 70%, 60%)`;
            } else {
                const ratio = ((x + y) / (width + height) + Math.sin(t * 0.001) * 0.5) % 1;
                const r = Math.floor(255 * (0.5 + 0.5 * Math.sin(ratio * Math.PI * 2)));
                const g = Math.floor(255 * (0.5 + 0.5 * Math.cos(ratio * Math.PI * 2)));
                const b = Math.floor(180 + 75 * Math.sin(ratio * Math.PI * 4));
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        function drawTriangles() {
            const size = gridSize;

            for (let y = 0; y < height + size; y += size * 0.866) {
                for (let x = 0; x < width + size; x += size) {
                    const offset = Math.floor(y / (size * 0.866)) % 2 === 0 ? 0 : size / 2;
                    const px = x + offset;

                    ctx.beginPath();
                    ctx.moveTo(px, y);
                    ctx.lineTo(px + size / 2, y + size * 0.866);
                    ctx.lineTo(px - size / 2, y + size * 0.866);
                    ctx.closePath();

                    const rotation = isAnimating ? Math.sin(time * 0.001 + px * 0.01 + y * 0.01) * 0.2 : 0;
                    ctx.fillStyle = getColor(px, y, time + rotation * 100);
                    ctx.fill();

                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        function drawHexagons() {
            const size = gridSize / 2;
            const h = size * Math.sqrt(3);

            for (let y = 0; y < height + h * 2; y += h * 1.5) {
                for (let x = 0; x < width + size * 3; x += size * 3) {
                    const offset = Math.floor(y / (h * 1.5)) % 2 === 0 ? 0 : size * 1.5;
                    const px = x + offset;

                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2 + (isAnimating ? time * 0.0005 : 0);
                        const hx = px + Math.cos(angle) * size;
                        const hy = y + Math.sin(angle) * size;

                        if (i === 0) {
                            ctx.moveTo(hx, hy);
                        } else {
                            ctx.lineTo(hx, hy);
                        }
                    }
                    ctx.closePath();

                    ctx.fillStyle = getColor(px, y, time);
                    ctx.fill();

                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        function drawSquares() {
            const size = gridSize;

            for (let y = 0; y < height + size; y += size) {
                for (let x = 0; x < width + size; x += size) {
                    ctx.save();
                    ctx.translate(x + size / 2, y + size / 2);

                    if (isAnimating) {
                        const rotation = Math.sin(time * 0.001 + x * 0.01 + y * 0.01) * Math.PI / 8;
                        ctx.rotate(rotation);
                    }

                    ctx.fillStyle = getColor(x, y, time);
                    ctx.fillRect(-size / 2, -size / 2, size, size);

                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-size / 2, -size / 2, size, size);

                    ctx.restore();
                }
            }
        }

        function drawIslamic() {
            const size = gridSize;

            for (let y = 0; y < height + size * 2; y += size * 2) {
                for (let x = 0; x < width + size * 2; x += size * 2) {
                    ctx.save();
                    ctx.translate(x + size, y + size);

                    if (isAnimating) {
                        ctx.rotate(time * 0.0003);
                    }

                    // Draw star pattern
                    for (let i = 0; i < 8; i++) {
                        ctx.beginPath();
                        const angle = (i / 8) * Math.PI * 2;
                        const r1 = size * 0.3;
                        const r2 = size * 0.8;

                        ctx.moveTo(Math.cos(angle) * r1, Math.sin(angle) * r1);
                        ctx.lineTo(Math.cos(angle) * r2, Math.sin(angle) * r2);
                        ctx.lineTo(Math.cos(angle + Math.PI / 8) * r1, Math.sin(angle + Math.PI / 8) * r1);
                        ctx.closePath();

                        ctx.fillStyle = getColor(x + Math.cos(angle) * r1, y + Math.sin(angle) * r1, time);
                        ctx.fill();

                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }

                    ctx.restore();
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(46, 26, 15, 1)';
            ctx.fillRect(0, 0, width, height);

            switch (pattern) {
                case 'triangles':
                    drawTriangles();
                    break;
                case 'hexagons':
                    drawHexagons();
                    break;
                case 'squares':
                    drawSquares();
                    break;
                case 'islamic':
                    drawIslamic();
                    break;
            }

            if (isAnimating) {
                time++;
            }

            requestAnimationFrame(animate);
        }

        function setPattern(p) {
            pattern = p;
            console.log('Pattern:', p);
        }

        function updateGridSize(value) {
            gridSize = parseInt(value);
            document.getElementById('gridValue').textContent = value;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            console.log('Animation:', isAnimating);
        }

        function randomizeColors() {
            colorMode = Math.random() > 0.5 ? 'gradient' : 'rainbow';
            time += 1000;
            console.log('Colors randomized');
        }

        function setColorMode(mode) {
            colorMode = mode;
            console.log('Color mode:', mode);
        }

        animate();
        console.log('Tessellation ready');
    </script>
</body>
</html>
