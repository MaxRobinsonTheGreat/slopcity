<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Lab</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #2a1a3a 0%, #1a1a2a 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }
        #canvas {
            display: block;
            background: linear-gradient(180deg, #2a1a3a 0%, #1a1a2a 100%);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slider-group {
            margin: 8px 0;
        }
        .slider-group label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        input[type="range"] {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #a0f;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(170, 0, 255, 0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #a0f;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 5px rgba(170, 0, 255, 0.5);
        }
        .value {
            display: inline-block;
            width: 35px;
            text-align: right;
            font-weight: bold;
            color: #a0f;
            font-size: 11px;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .nav a {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-line {
            margin: 4px 0;
            opacity: 0.8;
        }
        button {
            margin: 5px 5px 5px 0;
            padding: 6px 12px;
            background: #a0f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s;
        }
        button:hover {
            background: #b0f;
            transform: scale(1.05);
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.05);
            letter-spacing: 8px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">PENDULUM</div>

    <div class="controls">
        <div class="slider-group">
            <label>Length: <span class="value" id="lengthVal">200</span></label>
            <input type="range" id="length" min="100" max="400" value="200" step="10">
        </div>
        <div class="slider-group">
            <label>Gravity: <span class="value" id="gravVal">0.5</span></label>
            <input type="range" id="grav" min="0.1" max="1.5" value="0.5" step="0.1">
        </div>
        <div class="slider-group">
            <label>Damping: <span class="value" id="dampVal">0.99</span></label>
            <input type="range" id="damp" min="0.9" max="1" value="0.99" step="0.01">
        </div>
        <button id="single">Single</button>
        <button id="double">Double</button>
        <button id="triple">Triple</button>
    </div>

    <div class="nav">
        <a href="index.html">Projectile</a>
        <a href="orbit.html">Orbits</a>
        <a href="collision.html">Collisions</a>
        <a href="../index.html">Hub</a>
    </div>

    <div class="info">
        <div class="info-line">Drag the bob to set angle</div>
        <div class="info-line">Period: <span id="period">0.0s</span></div>
        <div class="info-line">Energy: <span id="energy">0</span></div>
    </div>

    <script>
        console.log('VELOCITY: Pendulum lab initialized');

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pivotX = canvas.width / 2;
        const pivotY = 150;

        let length = 200;
        let gravity = 0.5;
        let damping = 0.99;
        let pendulums = [];
        let trails = [];
        let dragging = null;

        // Single pendulum
        function createSingle() {
            pendulums = [{
                angle: Math.PI / 4,
                angleVel: 0,
                angleAcc: 0,
                length: length,
                mass: 20,
                trail: []
            }];
            trails = [];
            console.log('PENDULUM: Single pendulum created');
        }

        // Double pendulum
        function createDouble() {
            pendulums = [
                {
                    angle: Math.PI / 3,
                    angleVel: 0,
                    angleAcc: 0,
                    length: length * 0.6,
                    mass: 15,
                    trail: []
                },
                {
                    angle: Math.PI / 4,
                    angleVel: 0,
                    angleAcc: 0,
                    length: length * 0.6,
                    mass: 15,
                    trail: [],
                    parent: 0
                }
            ];
            trails = [];
            console.log('PENDULUM: Double pendulum created');
        }

        // Triple pendulum
        function createTriple() {
            pendulums = [
                {
                    angle: Math.PI / 4,
                    angleVel: 0,
                    angleAcc: 0,
                    length: length * 0.45,
                    mass: 12,
                    trail: []
                },
                {
                    angle: Math.PI / 3,
                    angleVel: 0,
                    angleAcc: 0,
                    length: length * 0.45,
                    mass: 12,
                    trail: [],
                    parent: 0
                },
                {
                    angle: Math.PI / 6,
                    angleVel: 0,
                    angleAcc: 0,
                    length: length * 0.45,
                    mass: 12,
                    trail: [],
                    parent: 1
                }
            ];
            trails = [];
            console.log('PENDULUM: Triple pendulum created');
        }

        createSingle();

        // Sliders
        document.getElementById('length').addEventListener('input', (e) => {
            length = parseFloat(e.target.value);
            document.getElementById('lengthVal').textContent = length;
            for (const p of pendulums) {
                p.length = length / pendulums.length;
            }
        });

        document.getElementById('grav').addEventListener('input', (e) => {
            gravity = parseFloat(e.target.value);
            document.getElementById('gravVal').textContent = gravity.toFixed(1);
        });

        document.getElementById('damp').addEventListener('input', (e) => {
            damping = parseFloat(e.target.value);
            document.getElementById('dampVal').textContent = damping;
        });

        document.getElementById('single').addEventListener('click', createSingle);
        document.getElementById('double').addEventListener('click', createDouble);
        document.getElementById('triple').addEventListener('click', createTriple);

        // Mouse interaction
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            for (let i = pendulums.length - 1; i >= 0; i--) {
                const p = pendulums[i];
                const pos = getPendulumPosition(i);
                const dist = Math.sqrt((mx - pos.x) ** 2 + (my - pos.y) ** 2);
                if (dist < p.mass) {
                    dragging = i;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging === null) return;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            const p = pendulums[dragging];
            let px = pivotX, py = pivotY;

            if (p.parent !== undefined) {
                const parentPos = getPendulumPosition(p.parent);
                px = parentPos.x;
                py = parentPos.y;
            }

            const angle = Math.atan2(my - py, mx - px) - Math.PI / 2;
            p.angle = angle;
            p.angleVel = 0;
        });

        canvas.addEventListener('mouseup', () => {
            dragging = null;
        });

        function getPendulumPosition(index) {
            let x = pivotX;
            let y = pivotY;

            for (let i = 0; i <= index; i++) {
                const p = pendulums[i];
                x += Math.sin(p.angle) * p.length;
                y += Math.cos(p.angle) * p.length;
            }

            return { x, y };
        }

        function animate() {
            ctx.fillStyle = 'rgba(42, 26, 58, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update pendulum physics
            for (let i = 0; i < pendulums.length; i++) {
                const p = pendulums[i];

                if (i === 0) {
                    // First pendulum - simple gravity
                    p.angleAcc = (-gravity / p.length) * Math.sin(p.angle);
                } else {
                    // Connected pendulum - simplified coupling
                    const parent = pendulums[i - 1];
                    p.angleAcc = (-gravity / p.length) * Math.sin(p.angle);
                    p.angleAcc += (parent.angle - p.angle) * 0.02; // Coupling force
                }

                p.angleVel += p.angleAcc;
                p.angleVel *= damping;
                p.angle += p.angleVel;
            }

            // Draw pivot
            ctx.fillStyle = '#666';
            ctx.beginPath();
            ctx.arc(pivotX, pivotY, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#888';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(pivotX - 30, pivotY);
            ctx.lineTo(pivotX + 30, pivotY);
            ctx.stroke();

            // Draw pendulum
            let prevX = pivotX;
            let prevY = pivotY;

            for (let i = 0; i < pendulums.length; i++) {
                const p = pendulums[i];
                const pos = getPendulumPosition(i);

                // Rod shadow
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(prevX + 3, prevY + 3);
                ctx.lineTo(pos.x + 3, pos.y + 3);
                ctx.stroke();

                // Rod
                const rodGrad = ctx.createLinearGradient(prevX, prevY, pos.x, pos.y);
                rodGrad.addColorStop(0, '#666');
                rodGrad.addColorStop(1, '#444');
                ctx.strokeStyle = rodGrad;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                // Trail
                p.trail.push({ x: pos.x, y: pos.y });
                if (p.trail.length > 300) p.trail.shift();

                for (let j = 1; j < p.trail.length; j++) {
                    const alpha = (j / p.trail.length) * 0.4;
                    ctx.strokeStyle = `rgba(170, 0, 255, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p.trail[j-1].x, p.trail[j-1].y);
                    ctx.lineTo(p.trail[j].x, p.trail[j].y);
                    ctx.stroke();
                }

                // Bob shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(pos.x + 3, pos.y + 3, p.mass, 0, Math.PI * 2);
                ctx.fill();

                // Bob glow
                const bobGrad = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, p.mass * 1.8);
                bobGrad.addColorStop(0, 'rgba(170, 0, 255, 0.8)');
                bobGrad.addColorStop(0.6, 'rgba(170, 0, 255, 0.4)');
                bobGrad.addColorStop(1, 'rgba(170, 0, 255, 0)');
                ctx.fillStyle = bobGrad;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, p.mass * 1.8, 0, Math.PI * 2);
                ctx.fill();

                // Bob
                const bobColor = ctx.createRadialGradient(pos.x - 5, pos.y - 5, 0, pos.x, pos.y, p.mass);
                bobColor.addColorStop(0, '#d0f');
                bobColor.addColorStop(1, '#a0d');
                ctx.fillStyle = bobColor;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, p.mass, 0, Math.PI * 2);
                ctx.fill();

                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(pos.x - p.mass * 0.3, pos.y - p.mass * 0.3, p.mass * 0.25, 0, Math.PI * 2);
                ctx.fill();

                prevX = pos.x;
                prevY = pos.y;
            }

            // Calculate stats
            if (pendulums.length > 0) {
                const lastPos = getPendulumPosition(pendulums.length - 1);
                const height = lastPos.y - pivotY;
                const speed = Math.abs(pendulums[pendulums.length - 1].angleVel);
                const energy = (speed * 100 + height * 0.5).toFixed(0);
                document.getElementById('energy').textContent = energy;

                const period = pendulums.length > 0 ? (2 * Math.PI * Math.sqrt(pendulums[0].length / (gravity * 100))).toFixed(2) : 0;
                document.getElementById('period').textContent = period + 's';
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
        console.log('VELOCITY: Pendulum simulation started at 60fps');
    </script>
</body>
</html>
